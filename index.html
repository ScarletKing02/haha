<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Still Alive — Terminal Visualizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="title">Still Alive — Terminal typing visualizer</div>
    <div class="hint">(Portal end-credits style)</div>
    <div class="controls">
      <button id="playPause" class="btn primary">Play</button>
    </div>
  </div>

  <div id="terminal" class="terminal" tabindex="0">
    <div id="logoBox">
      <pre id="logo"></pre>
    </div>
    <div id="content"></div>
    <div id="cursor" class="cursor"></div>
  </div>

  <div class="footer">
    Press Play to start the song and lyrics.
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
