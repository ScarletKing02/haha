<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Still Alive — Terminal Visualizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="title">Still Alive — Terminal typing visualizer</div>
      <div class="hint">(Portal end-credits style)</div>

      <div class="controls">
        <button id="playPause" class="btn primary">Play</button>
      </div>
    </div>

    <div id="terminal" class="terminal" tabindex="0" aria-live="polite" aria-atomic="false">
      <div id="content">
        <div class="line future">Press Play to start the song & visuals.</div>
      </div>
      <div id="cursor" class="cursor" aria-hidden="true"></div>
    </div>

    <div class="footer">
      All content runs locally—just press Play.
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
