<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Still Alive — Terminal Visualizer (type-synced)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="title">Still Alive — Terminal typing visualizer</div>
      <div class="hint">(Portal end-credits style)</div>

      <div class="controls">
        <label class="btn" title="Choose a local audio file">
          Load audio
          <input id="audioFile" type="file" accept="audio/*">
        </label>

        <input id="audioUrl" type="text" placeholder="or paste a direct audio file URL (raw .mp3)"/>
        <button id="loadUrl" class="btn">Load URL</button>

        <button id="playPause" class="btn primary">Play</button>
      </div>
    </div>

    <div id="terminal" class="terminal" tabindex="0" aria-live="polite" aria-atomic="false">
      <div id="content">
        <div class="line future">[Demo ready — load audio to sync real song]</div>
      </div>
      <div id="cursor" class="cursor" aria-hidden="true"></div>
    </div>

    <div class="footer">
      Tip: GitHub Pages raw audio URLs work well. You must have the right to host/play the MP3 you use.
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
