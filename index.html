<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Still Alive — Terminal Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="title">Still Alive — Terminal typing visualizer</div>
      <div class="controls">
        <button id="playPause" class="btn primary">Play</button>
      </div>
    </div>

    <div id="terminal" class="terminal" tabindex="0" aria-live="polite" aria-atomic="false">
      <div id="content">
        <div class="line future">Press Play to start the song and lyrics.</div>
      </div>
      <div id="cursor" class="cursor" aria-hidden="true"></div>
    </div>

    <div id="logoBox">
      <canvas id="logoCanvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
